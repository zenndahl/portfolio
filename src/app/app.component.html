<app-header (page)="onNavigate($event)"></app-header>

<div class="container main-content">
  <div class="flex-row">
    <div class="col-md-12">
      <app-about *ngIf="loadedPage === 'about'"></app-about>
      <app-projects *ngIf="loadedPage === 'projects'"></app-projects>
      <app-home *ngIf="loadedPage === 'app'"></app-home>
    </div>
  </div>
</div>
    
<app-footer class="d-flex flex-column"></app-footer>
